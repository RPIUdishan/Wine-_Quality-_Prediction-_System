<html>
<body>
    <h3>Wine quality Prediction Form</h3>

<div>
  <form action="/result" method="POST">
    <label for="fixed_acidity">Fixed Acidity</label>
    <input type="number" step="any"  id="fixed acidity" name="fixed acidity">
    <br>
    <label for="violatile_acidity">Violatile Acidity</label>
    <input type="number" step="any" id="violatile acidity" name="violatile acidity">
    <br>
    <label for="citric_acidity">Citric Acidity</label>
    <input type="number" step="any"  id="citric acidity" name="citric acidity">
    <br>
    <label for="residual_sugar">Residual sugar</label>
    <input type="number" step="any"  id="residual sugar" name="residual sugar">
    <br>
    <label for="chlorides">Chlorides</label>
    <input type="number" step="any"  id="chlorides" name="chlorides">
    <br>
    <label for="free_sulfur_dioxide">Free sulfur dioxide</label>
    <input type="number" step="any"  id="free sulfur dioxide" name="free sulfur dioxide">
    <br>
    <label for="total_sulfur_dioxide">Total sulfur dioxide</label>
    <input type="number" step="any"  id="total sulfur dioxide" name="total sulfur dioxide">
    <br>
    <label for="density">Density</label>
    <input type="number" step="any"  id="density" name="density">
    <br>
    <label for="pH">pH</label>
    <input type="number" step="any"  id="pH" name="pH">
    <br>
    <label for="sulphates">sulphates</label>
    <input type="number" step="any"  id="sulphates" name="sulphates">
    <br>
    <label for="alcohol">alcohol</label>
    <input type="number" step="any"  id="alcohol" name="alcohol">
    <br>
    <label for="wine_type">Wine Type</label>
    <select id="wine type" name="wine type">
      <option value="0">Red Wine</option>
      <option value="1">White Wine</option>     
    </select>
    <br>   

    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/stylesheets/index_css.css">

    <title>Test Your Wine..!</title>
</head>
<body style="background: rgb(185,16,16);background: linear-gradient(0deg, rgba(185,16,16,0.23573179271708689) 0%, rgba(254,247,195,1) 50%, rgba(185,16,16,1) 100%);">
    <h1 style="text-align: center; color: wheat; margin-top: 30px;">Wine Quality Predictor</h1>
    <div class="container" id= 'main' style="background-color:#fce3e1; margin-top: 50px; width: 1000px; height: auto; margin-bottom: 5px;">
        <div class="row">
        <div class="image-form" style="float: left; margin-left: -15px;">
            <img src="/static/images/img3.jpg" style="width: 350px; height: 500px; float: left; margin-top: 200px; margin-left: -20px;">
        </div>
        <div class="wine-form" style="margin-left: 120px;">
            <form method="POST" class="wine-value-form" id="wine-value-form" action="/result" style="margin-bottom: 10px;"> 
                
                <div class="form-input" style="margin-left: 10px; width: 500px; margin-top: 5px;">
                    <label style="font-size: 15px;">Fixed Acidity</label>
                    <input type="text" class="form-control" id="fixed acidity" name="fixed acidity" required  style=" border-color: #38010d">
                  </div>

                  <div class="form-input" style="margin-left: 10px; width: 500px; margin-top: 5px;">
                    <label style="font-size: 15px;">Violatile Acidity</label>
                    <input type="text" class="form-control" id="violatile acidity" name="violatile acidity" required  style=" border-color: #38010d">
                  </div>

                  <div class="form-input" style="margin-left: 10px; width: 500px; margin-top: 5px;">
                    <label style="font-size: 15px;">Citric Acidity</label>
                    <input type="text" class="form-control" id="citric acidity" name="citric acidity" required  style=" border-color: #38010d">
                  </div>

                  <div class="form-input" style="margin-left: 10px; width: 500px; margin-top: 5px;">
                    <label style="font-size: 15px;">Residual sugar</label>
                    <input type="text" class="form-control" id="residual sugar" name="residual sugar" required  style=" border-color: #38010d">
                  </div>

                  <div class="form-input" style="margin-left: 10px; width: 500px; margin-top: 5px;">
                    <label style="font-size: 15px;">Chlorides</label>
                    <input type="text" class="form-control" id="chlorides" name="chlorides" required  style=" border-color: #38010d">
                  </div>

                  <div class="form-input" style="margin-left: 10px; width: 500px; margin-top: 5px;">
                    <label style="font-size: 15px;">Free sulfur dioxide</label>
                    <input type="text" class="form-control" id="free sulfur dioxide" name="free sulfur dioxide" required  style="border-color: #38010d">
                  </div>

                  <div class="form-input" style="margin-left: 10px; width: 500px; margin-top: 5px;">
                    <label style="font-size: 15px;">Total sulfur dioxide</label>
                    <input type="text" class="form-control" id="total sulfur dioxide" name="total sulfur dioxide" required  style=" border-color: #38010d">
                  </div>

                  <div class="form-input" style="margin-left: 10px; width: 500px; margin-top: 5px;">
                    <label style="font-size: 15px;">Density</label>
                    <input type="text" class="form-control" id="density" name="density" required  style=" border-color: #38010d">
                  </div>

                  <div class="form-input" style="margin-left: 10px; width: 500px; margin-top: 5px;">
                    <label style="font-size: 15px;">pH</label>
                    <input type="text" class="form-control" id="pH" name="pH" required  style="border-color: #38010d">
                  </div>

                  <div class="form-input" style="margin-left: 10px; width: 500px; margin-top: 5px;">
                    <label style="font-size: 15px;">Sulphates</label>
                    <input type="text" class="form-control" id="sulphates" name="sulphates" required  style="border-color: #38010d">
                  </div>

                  <div class="form-input" style="margin-left: 10px; width: 500px; margin-top: 5px;">
                    <label style="font-size: 15px;">Alcohol</label>
                    <input type="text" class="form-control" id="alcohol" name="alcohol" required  style="border-color: #38010d">
                  </div>
                <div class="rad">
                    <span style="font-size: 15px;">Select Wine Type</span>
                    <div class="rbt" style="margin-left: 30px; margin-bottom: 5px;">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="0" checked >
                        <label class="form-check-label" for="exampleRadios1" style="font-size: 15px;">
                          Red Wine
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="1">
                        <label class="form-check-label" for="exampleRadios2" style="font-size: 15px;">
                          White Wine
                        </label>
                      </div>
                    </div>
                </div> 

                
                
                  <div class="btn-row" style="padding-bottom:30px">
                    <button type="submit" value="Submit" class="btn " style="float: right; font-size: 15px; background-color: #a10630; color: white; " >Submit</button >
                    <button type="button" class="btn" style="margin-left:10px ; font-size: 15px; float: left; background-color: #a10630; color: white;margin-left: -250px;" onclick="reset_func()" >Rest Form</button>
                </div>

            </form>
        </div>
        </div>
    </div>

</body>
<script>
        function reset_func() {
            document.getElementById("wine-value-form").reset();
         }
</script>
</html>

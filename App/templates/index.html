<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body style="background-color: rgb(61, 240, 195)">
    <h1 style="margin-left: 450">Wine quality Prediction Form</h1>
    <div class="container" style="padding-top: 20; padding-bottom: 40">
      <form action="/result" method="POST">
        <div class="form-group">
          <label for="fixed_acidity">Fixed Acidity</label>
          <input
            type="text"
            class="form-control"
            step="any"
            id="fixed acidity"
            name="fixed acidity"
          />
        </div>
        <div class="form-group">
          <label for="violatile_acidity">Violatile Acidity</label>
          <input
            type="text"
            class="form-control"
            step="any"
            id="violatile acidity"
            name="violatile acidity"
          />
        </div>
        <div class="form-group">
          <label for="citric_acidity">Citric Acidity</label>
          <input
            type="text"
            class="form-control"
            step="any"
            id="citric acidity"
            name="citric acidity"
          />
        </div>
        <div class="form-group">
          <label for="residual_sugar">Residual sugar</label>
          <input
            type="text"
            class="form-control"
            step="any"
            id="residual sugar"
            name="residual sugar"
          />
        </div>
        <div class="form-group">
          <label for="chlorides">Chlorides</label>
          <input
            type="text"
            class="form-control"
            step="any"
            id="chlorides"
            name="chlorides"
          />
        </div>
        <div class="form-group">
          <label for="free_sulfur_dioxide">Free sulfur dioxide</label>
          <input
            type="text"
            class="form-control"
            step="any"
            id="free sulfur dioxide"
            name="free sulfur dioxide"
          />
        </div>
        <div class="form-group">
          <label for="total_sulfur_dioxide">Total sulfur dioxide</label>
          <input
            type="text"
            class="form-control"
            step="any"
            id="total sulfur dioxide"
            name="total sulfur dioxide"
          />
        </div>
        <div class="form-group">
          <label for="density">Density</label>
          <input
            type="text"
            class="form-control"
            step="any"
            id="density"
            name="density"
          />
        </div>
        <div class="form-group">
          <label for="pH">pH</label>
          <input
            type="text"
            class="form-control"
            step="any"
            id="pH"
            name="pH"
          />
        </div>
        <div class="form-group">
          <label for="sulphates">sulphates</label>
          <input
            type="text"
            class="form-control"
            step="any"
            id="sulphates"
            name="sulphates"
          />
        </div>
        <div class="form-group">
          <label for="alcohol">alcohol</label>
          <input
            type="text"
            class="form-control"
            step="any"
            id="alcohol"
            name="alcohol"
          />
        </div>
        <div class="form-group">
          <label for="wine_type">Wine Type</label>
          <select class="form-control" id="wine type" name="wine type">
            <option>Select Wine Type</option>
            <option value="0">Red</option>
            <option value="1">White</option>
          </select>
        </div>
        <input type="submit" value="Submit" />
      </form>
      <!--<button
        class="btn btn-success"
        type="submit"
        value="Submit"
        onClick="{handleSubmit}"
      >
        Submit
      </button>-->
    </div>
  </body>
</html>

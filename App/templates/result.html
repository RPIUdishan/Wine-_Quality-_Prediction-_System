<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Wine Quality</title>
</head>
<style>
    body{
    padding-top: 68px;
    padding-bottom: 50px;
}
        .image-container {
            position: relative;
        }

        .image {
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
        }

        .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }

        .image-container:hover .image {
            opacity: 0.3;
        }

        .image-container:hover .middle {
            opacity: 1;
        }
        blink {
  -webkit-animation: 2s linear infinite condemned_blink_effect; /* for Safari 4.0 - 8.0 */
  animation: 1s linear infinite condemned_blink_effect;
}

/* for Safari 4.0 - 8.0 */
@-webkit-keyframes condemned_blink_effect { 
  0% {
    visibility: hidden;
  }
  50% {
    visibility: hidden;
  }
  100% {
    visibility: visible;
  }
}

@keyframes condemned_blink_effect {
  0% {
    visibility: hidden;
  }
  50% {
    visibility: hidden;
  }
  100% {
    visibility: visible;
  }
}



</style>
<body style="background: rgb(185,16,16);background: linear-gradient(0deg, rgba(185,16,16,0.23573179271708689) 0%, rgba(255,255,255,1) 25%, rgba(255,255,255,1) 50%, rgba(185,16,16,1) 100%);">
    
    <h1 style="text-align: center; color: wheat;">Wine Quality Report</h1>
    <div class="container" style="background-color:#fce3e1; margin-top: 50px; width: 1000px; height: auto;">
        
<div class="row">
    <div class="imgs" style="float: left; margin-left: -15px;">
        {%if data[-1]=="Red"%}
        <img src="/static/images/redwine.jpg" style="width: 350px; height: 500px; float: left; margin-top: 200px; margin-left: -20px;">
        {%else%}
        <img src="/static/images/whitewine.jpg" style="width: 350px; height: 500px; float: left; margin-top: 200px; margin-left: -20px;">
        {%endif%}
    </div>
    <div class="report" style="margin: 30px;" >
        <div class="tab-content ml-1" id="myTabContent" style="margin-top: 30px;">
            
            <div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">
                
    
            
                <div class="row" style=" padding-top: 10px;">
                    
                <div class="col-sm-6">
                        <label style="font-weight:bold;">Wine Type</label>
                    </div>
                    <div class="col-sm-6">
                        {{data[-1]}}
                    </div>
                </div>
                <hr />
    
                <div class="row">
                    <div class="col-sm-6">
                        <label style="font-weight:bold;">Fixed Acidity</label>
                    </div>
                    <div class="col-sm-6">
                        {{data[0]}}
                    </div>
                </div>
                <hr />
                
                
                <div class="row">
                    <div class="col-sm-6">
                        <label style="font-weight:bold;">Violatile Acidity</label>
                    </div>
                    <div class="col-sm-6">
                        {{data[1]}}
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-6">
                        <label style="font-weight:bold;">Citric Acidity</label>
                    </div>
                    <div class="col-sm-6">
                        {{data[2]}}
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-6">
                        <label style="font-weight:bold;">Residual sugar</label>
                    </div>
                    <div class="col-sm-6">
                        {{data[3]}}
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-6">
                        <label style="font-weight:bold;">Chlorides</label>
                    </div>
                    <div class="col-sm-6">
                        {{data[4]}}
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-6">
                        <label style="font-weight:bold;">Free sulfur dioxide</label>
                    </div>
                    <div class="col-sm-6">
                        {{data[5]}}
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-6">
                        <label style="font-weight:bold;">Total sulfur dioxide</label>
                    </div>
                    <div class="col-sm-6">
                        {{data[6]}}
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-6">
                        <label style="font-weight:bold;">Density</label>
                    </div>
                    <div class="col-sm-6">
                        {{data[7]}}
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-6">
                        <label style="font-weight:bold;">pH</label>
                    </div>
                    <div class="col-sm-6">
                        {{data[8]}}
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-6">
                        <label style="font-weight:bold;">Sulphates</label>
                    </div>
                    <div class="col-sm-6">
                        {{data[9]}}
                    </div>
                </div>
                <hr />
                <div class="row" style="border-color: #38010d; margin-left: 200px;">
                    <div class="col-sm-6">
                        <label style="font-weight:bold;">Quality of the Wine Sample</label>
                    </div>
                    <div class="col-sm-6" style="color: red; font-weight: bold;">
                        {{ prediction }}
                    </div>
                </div>
                <hr />
            </div>
        </div>


        <div class="result">
            
            <div style="text-align: center;"> 
                {%for i in range(0, length)%}
                <blink><span class="fa fa-star checked" style=" color: #ff9f1a;"></span></blink>
                {%endfor%}
                
                {%for i in range(0, 8 - length)%}
                <blink><span class="fa fa-star"></span></blink>
                {%endfor%}
            </div> 
            
        </div>
    </div>
</div>


     <a href=home><button  type="button"  class="btn btn-outline-danger" style="align-items: center; margin-bottom: 30px; margin-left: 425px; color: black;"><i class="fa fa-arrow-left"></i> Go Home</button ></a>
    </div>

    
    

</body>
</html>

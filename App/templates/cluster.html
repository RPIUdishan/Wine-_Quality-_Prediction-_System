<body style="background: rgb(185,16,16);background: linear-gradient(0deg, rgba(185,16,16,0.23573179271708689) 0%, rgba(254,247,195,1) 50%, rgba(185,16,16,1) 100%); background-repeat: no-repeat; height: 1000px;">
    <h1 style="text-align: center; color: wheat; margin-top: 30px; margin-bottom: 5px;">Wine Data Clustering and Visualize</h1>
   <div class="container" style="background-color:#fce3e1; margin-top: 50px; width: 1000px; height: auto; margin-bottom: 50px; ">
    <a href=home><button  type="button"  class="btn btn-outline-danger" style="align-items: center; margin-bottom: 30px; margin-left: 10px; color: black; margin-top: 10px;"><i class="fa fa-arrow-left"></i> Go Home</button ></a>
        <div class="row">
            
                <div class="image-form" style="float: left; margin-left: -150px;">
                    <img src="/static/images/cluster1.jpg" style="width: 350px; height: 400px; float: left; margin-top: 75px; margin-left: -20px;">
                </div>
        
    <form action="{{url_for('show_plot')}}" method="POST" enctype="multipart/form-data" style="padding-top: 50px; margin-left: 100px;">
        <!-- <input type="file" name="file" id="uploadfile"/> -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="uploadfile" name="file">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>
        <!-- <input type="submit" value="subimt and view" id="submit"  /> -->
        <div class="form-input" style="margin-left: 10px; width: 500px; margin-top: 5px;">
                <label style="font-size: 15px;">Seperated Character</label>
                <input type="text" class="form-control" id="a" name="a" required  style=" border-color: #38010d" placeholder="Enter Seperated Character in File">
              </div>
              <div class="form-input" style="margin-left: 10px; width: 500px; margin-top: 5px;">
                <label style="font-size: 15px;">X Axis</label>
                <input type="text" class="form-control" id="b" name="b" required  style=" border-color: #38010d" placeholder="Enter Column Number"/>
              </div>
              <div class="form-input" style="margin-left: 10px; width: 500px; margin-top: 5px;">
                <label style="font-size: 15px;">Y Axis</label>
                <input type="text" class="form-control" id="c" name="c" required  style=" border-color: #38010d" placeholder="Enter Column Number">
              </div>
              <div class="form-input" style="margin-left: 10px; width: 500px; margin-top: 5px;">
                <label style="font-size: 15px;">Predicting Lable</label>
                <input type="text" class="form-control" id="d" name="d" required  style=" border-color: #38010d" placeholder="Enter Predicting Lable Name">
              </div>
            <!-- <input type="submit" value="subimt and view" id="submit" /> -->
            <button type="submit" value="subimt and view" class="btn" id="submit" style=" font-size: 15px; background-color: #a10630; color: white; margin-bottom: 50px; margin-left: 200px; margin-top: 20px;" >Visualize</button >
        </form>
        
    </div>    

       
</div>
